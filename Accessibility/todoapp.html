<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 tabindex="-1" id="heading">To Do List</h1>
            <form action="index.html" method="post" id="to_do_form">
            <label for="todo" id="to_do_form">
                Add a new task to your list
                <div>
                    <input aria-describedby="example" type="text" class="task_input">
                    <input type="submit" value="add" class="add_task">
                </div>
                <div id="example" class="example">
                    Example:Feed The Chicken
                </div>
            </label>    

            </form>
            <ul id="list" class="list">

            </ul>
            <div role="status" aria-live="polite" id="sc_feedback" class="sc_feedback" >


            </div>
        </div>
    </div>
</body>
</html>
